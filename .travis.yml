language: python
matrix:
  allow_failures:
    - os: osx
    - os: windows
    - python: "pypy3.5"
  include:
    - name: "Python 3.5 on Linux"
      stage: "Build"
      dist: xenial
      python: "3.5"
    - name: "Python 3.6 on Linux"
      stage: "Build"
      dist: xenial
      python: "3.6"
    - name: "Python 3.7 on Linux"
      stage: "Build"
      dist: xenial
      python: "3.7"
    - name: "Python 3.8-dev on Linux"
      stage: "Build"
      dist: xenial
      python: "3.8-dev"
    - name: "Python nightly on Linux"
      stage: "Build"
      dist: xenial
      python: "nightly"
    - name: "Python pypy3.5 on Linux"
      stage: "Build"
      dist: xenial
      python: "pypy3.5"
    - name: "Python 3.7 on Windows"
      stage: "Build"
      os: windows
      language: shell
      before_install: choco install python
      env: PATH=/c/Python37:/c/Python37/Scripts:$PATH
      cache:
        directories:
          - $HOME/AppData/Local/Temp/chocolatey
    - name: "Python 3.7 on macOS"
      stage: "Build"
      os: osx
      osx_image: xcode10.2
      language: shell
    - name: "Python 3.7 on Linux"
      stage: "Deploy"
      if: tag IS present
      dist: xenial
      python: "3.7"
      before_deploy:
        - python3 setup.py bdist_wheel || python setup.py bdist_wheel
      deploy:
        - provider: pypi
          user: $PYPI_USER
          password: $PYPI_PASS
          distributions: "sdist bdist_wheel"
          skip_existing: true
          on:
            tags: true
            branch: master
        - provider: releases
          api_key:
            secure: 
          file_glob: true
          file: "dist/*.whl"
          skip_cleanup: true
          on:
            tags: true
            branch: master
cache:
  directories:
    - $HOME/.cache/pip
    - .pytest_cache
install:
  - if [ "$TRAVIS_OS_NAME" = "windows" ]; then python -m pip install --upgrade pip ; fi
  - if [ "$TRAVIS_OS_NAME" != "windows" ]; then pip3 install --upgrade pip ; fi
  - pip3 install pytest
  - pip3 install pytest-cov
  - pip3 install codacy-coverage
  - pip3 install -r requirements.txt
script:
  - pytest -v --cov --cov-report xml
  - python-codacy-coverage
