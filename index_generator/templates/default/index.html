{% extends "layout.html" %}
{% block extra %}
<style>
    body { background-color: #F8F8F8; }
</style>
{% endblock %}
{% block files %}
<table>
    <col width="800">
    <col width="200">
    <col width="80">
    <tr>
        <th align="left">Filename</th>
        <th align="left">Last modified</th>
        <th align="left">Size</th>
    </tr>
    <tr>
        <td><a href="../">Parent directory/</a></td>
        <td>-</td>
        <td>-</td>
    </tr>
    {% for file in ig.files %}
    <tr>
        <td><a href="{{ file.name }}">{{ file.name }}</a></td>
        <td>{{ file.modified }}</td>
        {% if file.isDir %}
        <td>-</td>
        {% else %}
        <td>{{ file.size }}</td>
        {% endif %}
    </tr>
    {% endfor %}
</table>
{% endblock %}
